<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <h1 style="background-color: aqua;">Event Registration</h1>
    <form>
        <label for="Name">Name:</label>
        <br>
        <input type="text" id="Name">
        <br>
        <label for="Email">Email:</label>
        <br>
        <input type="email" id="email">
        <br>
        <label for="Phone">Phone:</label>
        <br>
        <input type="tel" id="Phone">
        <br>
        <label for="Occupation">Occupation:</label>
        <br>
        <select name="Occupation" id="Occupation">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="others">Others</option>
        </select>
        <br>
        <fieldset style="background-color: yellow;">
            <legend><h3>Topic Of Interest:</h3></legend>
        <br>
        <input type="checkbox" id="toi1">
        <label for="toi1">HTML</label>
        <br>
        <input type="checkbox" id="toi2">
        <label for="">CSS</label>
        <br>
        <input type="checkbox" id="toi3">
        <label for="toi3">Javascript</label>
        <br>
        <label for="comments">Comments</label>
        <br>
        <textarea name="comments" id="comments"></textarea>
        <button>Register</button>
        <input type="button" value="Submit">
    </fieldset>

    </form>
</body>
</html>
